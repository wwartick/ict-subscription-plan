<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscription Plan</title>
</head>
<body>
    <div id="off-color-background">
        <div id="main-container">

            <div id="plan-display-container">
                <ion-icon name="image-outline"></ion-icon>
                <span id="plan-span">BASIC</span>
            </div>

            <div id="rate-container">
                <span id="plan-lang"> KR</span>
                <span id="plan-price"> 199</span>
                <span id="currency-month">NOK / MONTH</span>
            </div>

            <div id="download-container">
                <div id="button-container">
                    <button class="dpm-button">10</button>
                    <button class="dpm-button">25</button>
                    <button class="dpm-button">50</button>
                    <button class="dpm-button">100</button>
                </div>
                <span>Downloads per month</span>
            </div>
            <button id="subscribe-btn">Subscribe</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
